<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="huddle-landing-page.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
  </head>
  <body>
    <header>
      <img id="header-img" src="images/logo.svg" alt="logo" />
    </header>
    <main>
      <div>
        <img
          id="main-img"
          src="images/illustration-mockups.svg"
          alt="illustration-mockups"
        />
      </div>
      <div id="main-div">
        <h2>
          Build The Community <br />
          Your Fans Will Love
        </h2>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so dies your audience. Create connectiobs with your users as you
          engage in genuine discussion.
        </p>
        <button>Register</button>
      </div>
    </main>
    <footer>
      <div id="footer-div">
        <img
          class="footer-img"
          src="images/icon-facebook.svg"
          alt="icon-facebook"
        />
        <img
          class="footer-img"
          src="images/icon-twitter.svg"
          alt="icon-twitter"
        />
        <img
          class="footer-img"
          src="images/icon-instagram.svg"
          alt="icon-instagram"
        />
      </div>
    </footer>
  </body>
</html>
